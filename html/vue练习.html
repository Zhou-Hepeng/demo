<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue@2.js"></script>
</head>

<body>
  <div id="app">
    <div :title="message">这是内容</div>
    <div v-if="seen">现在你看到我了</div>
    <div v-else @click="showContent">点击显示</div>
    <button @click="say('hi')">Say hi</button>
    <input v-model="message" placeholder="edit me">
    <p>{{ message }}</p>
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>

    <vue-temp></vue-temp>
  </div>

  <script>
    Vue.component('vue-temp', {
      template: '<div> 这个是vue的示例组件 </div>'
    })

    new Vue({
      el: '#app',
      // data是存放数据的
      data: {
        message: '页面加载于 ' + new Date(),
        seen: false,
        todos: [{
          text: '学习 JavaScript'
        }, {
          text: '学习 Vue'
        }, {
          text: '整个牛项目'
        }]
      },
      // 所有的方法函数放这里
      methods: {
        say: function(message) {
          alert(message)
        },
        showContent: function() {
          this.seen = true
        }
      }
    })
  </script>
</body>

</html>
