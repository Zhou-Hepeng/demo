<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>echarts练习</title>
  <!-- 引入 echarts.js -->
  <script src="../js/echarts.min.js"></script>
  <!-- 引入 jQuery -->
  <script src="../js/jquery-3.6.4.js"></script>
  <style>
    .chart {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="chart" id="chart1"></div>
  <div class="chart" id="chart2"></div>
  <div class="chart" id="chart3"></div>

  <!-- 在这里添加图表实例 -->
  <script>
    // 示例1
    var chart1 = echarts.init(document.querySelector('#chart1'));
    chart1.setOption({
      title: {
        text: '示例1'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
      }]
    });

    // 示例2
    var chart2 = echarts.init(document.querySelector('#chart2'));
    chart2.setOption({
      title: {
        text: '示例2'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'line',
        data: [30, 40, 20, 50, 40, 80, 90]
      }]
    });

    // 示例3
    var chart3 = echarts.init(document.querySelector('#chart3'));
    chart3.setOption({
      title: {
        text: '示例3'
      },
      tooltip: {},
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"]
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'pie',
        data: [{
          value: 335,
          name: '直接访问'
        }, {
          value: 310,
          name: '邮件营销'
        }, {
          value: 234,
          name: '联盟广告'
        }, {
          value: 135,
          name: '视频广告'
        }, {
          value: 1548,
          name: '搜索引擎'
        }]
      }]
    });
  </script>
</body>

</html>
